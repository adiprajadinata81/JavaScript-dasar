          Small
        </button>
        <button onclick="changeGridLayout(1, 2, 3, 3)" class="hidden md:block bg-gray-700 hover:bg-purple-800 text-white font-bold py-2 px-4 mx-1 rounded-sm transition-all duration-300 hover:scale-105 border-2 border-amber-500">

        </button>
        <button onclick="changeGridLayout(2, 3, 4, 4)" class="hidden lg:block bg-gray-700 hover:bg-purple-800 text-white font-bold py-2 px-4 mx-1 rounded-sm transition-all duration-300 hover:scale-105 border-2 border-amber-500">

          Demon

        </button>
        <button onclick="filterItems('Wildkin', 'all')" class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-1 px-2 text-xs rounded-sm transition-all duration-300 hover:scale-105 border-2 border-amber-600 sm:px-4 sm:py-2 sm:text-sm">

          Construct
        </button>
      </div>
   <div class="p-4">

            <span>Start w/ favorites</span>
        </label>
    </div>
      <!-- Search Bar -->
      <div class="flex-1 mx-4">

      </div>
