<script>
// Minta izin notifikasi
if (Notification.permission !== "granted") {
  Notification.requestPermission();
}

let sudahMuncul = false;

setInterval(() => {
  const now = new Date();

  const jam = now.getHours();    // 0–23
  const menit = now.getMinutes(); // 0–59

  if (jam === 13 && menit === 23 && !sudahMuncul) {
    new Notification("⏰ Pengingat", {
      body: "Sekarang jam 13:23"
    });

    sudahMuncul = true; // agar tidak muncul berulang
  }

  // reset setelah lewat jam 13
  if (jam !== 13) {
    sudahMuncul = false;
  }

}, 1000);
</script>
