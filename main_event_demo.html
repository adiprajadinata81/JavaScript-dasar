<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengingat Waktu</title>
</head>
<body>

  <h2>⏰ Pengingat Waktu</h2>
  <h3 id="clock">--:--:--</h3>

  <p>Pengingat disetel otomatis jam <b>13:23</b></p>

  <script>
    let sudahMuncul = false;

    setInterval(() => {
      const now = new Date();

      const jam = now.getHours();
      const menit = now.getMinutes();
      const detik = now.getSeconds();

      // tampilkan jam berjalan
      document.getElementById("clock").innerText =
        jam.toString().padStart(2, '0') + ":" +
        menit.toString().padStart(2, '0') + ":" +
        detik.toString().padStart(2, '0');

      // kondisi pengingat
      if (jam === 13 && menit === 34 && !sudahMuncul) {
        alert("⏰ Pengingat!\nSekarang jam 13:23");
        sudahMuncul = true;
      }

      // reset agar bisa aktif lagi besok
      if (jam !== 13) {
        sudahMuncul = false;
      }

    }, 1000);
  </script>

</body>
</html>
