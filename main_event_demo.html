<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  const pengingat = [
    { jam: 14, menit: 0, sudah: false },
    { jam: 16, menit: 0, sudah: false }
  ];

  setInterval(() => {
    const now = new Date();
    const jam = now.getHours();
    const menit = now.getMinutes();
    const detik = now.getSeconds();

    // tampilkan jam
    document.getElementById("clock").innerText =
      jam.toString().padStart(2, '0') + ":" +
      menit.toString().padStart(2, '0') + ":" +
      detik.toString().padStart(2, '0');

    pengingat.forEach(p => {
      if (jam === p.jam && menit === p.menit && !p.sudah) {
        alert(`‚è∞ Pengingat!\nSekarang jam ${p.jam}.${p.menit.toString().padStart(2,'0')}`);
        p.sudah = true;
      }

      // reset harian
      if (jam !== p.jam) {
        p.sudah = false;
      }
    });

  }, 1000);
</script>

</body>
</html>
