<script>
// Minta izin notifikasi
if (Notification.permission !== "granted") {
  Notification.requestPermission();
}

let alreadyNotified = false;

setInterval(() => {
  const now = new Date();

  const hour = now.getHours();
  const minute = now.getMinutes();

  if (hour === 14 && minute === 0 && !alreadyNotified) {
    new Notification("‚è∞ Pengingat", {
      body: "Sekarang jam 14.00"
    });

    alreadyNotified = true; // agar tidak muncul berkali-kali
  }

  // Reset flag setelah lewat jam 14
  if (hour !== 14) {
    alreadyNotified = false;
  }

}, 1000);
</script>
